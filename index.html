<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container">  
            <h2>Car</h2>   
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearTextBox();">Add New Manufacturer</button><br /><br />  
            <table class="table table-bordered table-hover">  
                <thead>  
                    <tr>  
                        <th>  
                            ID  
                        </th>  
                        <th>  
                            Name  
                        </th>  
                        <th>  
                          Consumption  
                        </th>  
                        <th>  
                          Color   
                        </th>    
                        <th>  
                          Manufacturer  
                      </th>  
                      <th>  
                        Avaiable  
                      </th>  
                      <th>  
                        Year   
                      </th>
                      <th>  
                        Horsepower   
                      </th>
                    </tr>  
                </thead>  
                <tbody class="tbody">  
                           
                </tbody>  
            </table>  
        </div>  
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">  
            <div class="modal-dialog">  
                <div class="modal-content">  
                    <div class="modal-header">  
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>  
                        <h4 class="modal-title" id="myModalLabel">Add Car</h4>  
                    </div>  
                    <div class="modal-body">  
                        <form>  
                            <div class="form-group">  
                                <label for="Id">ID</label>  
                                <input type="text" class="form-control" id="id" placeholder="id" disabled="disabled"/>  
                            </div>  
                            <div class="form-group">  
                                <label for="Name">Name</label>  
                                <input type="text" class="form-control" id="name" placeholder="Name"/>  
                            </div>  
                            
                            <div class="form-group">  
                                <label for="Consumption">Consumption</label>  
                                <input type="text" class="form-control" id="consumption" placeholder="Consumption"/>  
                            </div>  
                            <div class="form-group">  
                                <label for="Color">Color</label>  
                                <input type="text" class="form-control" id="color" placeholder="Color"/>  
                            </div>  


                            <div class="form-group">  
                              <label for="Manufacturer">Manufacturer</label>  
                              <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer" />  
                          </div>  
                          <div class="form-group">  
                              <label for="Avaiable">Avaiable</label>  
                              <input type="text" class="form-control" id="avaiable" placeholder="Avaiable"/>  
                          </div>  
                          
                          <div class="form-group">  
                              <label for="Year">Year</label>  
                              <input type="text" class="form-control" id="year" placeholder="Year"/>  
                          </div>  
                          <div class="form-group">  
                              <label for="Horsepower">Horsepower</label>  
                              <input type="text" class="form-control" id="horsepower" placeholder="Horsepower"/>  
                          </div>  
                            

                        </form>  
                    </div>  
                    <div class="modal-footer">  
                        <button type="button" class="btn btn-success" id="btnAdd" onclick="return Add();">Add</button>  
                  
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>  
                    </div>  
                </div>  
            </div>          
        </div>  
        <script src="jquery-3.3.1.min.js"></script>  
        <script src="bootstrap.js"></script>
        <script src="Script.js"></script>
     </body>
</html>
